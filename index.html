<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="text-container">
        A: `Hello, how are you?`

        B: `Fine, thanks. And you?`

        A:`Great! My name is Lima.`

        B: `I am Emily. It’s nice to meet you.`

        A: `It’s nice to meet you, too.`

        B: `Are you from New York?`

        A: `Yes, I am. Where are you from?`

        B: `I am from here, from Bedford.`

        A: `Oh, great. Can we be friends?`

        B: `Sure.`
    </p>
    <button id="replace">Replace</button>
    <script>
        let block = document.getElementById('text-container');
        document.getElementById('replace').addEventListener('click', () => {
            block.textContent = block.textContent.replace(/'/g, ' " ');
            block.textContent = block.textContent.replace(/\B'|'\B/g, ' " ');
        });
    </script>
</body>

</html>
