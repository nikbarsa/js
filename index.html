<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        //пример 1

        let a = 1, b = 1, c, d; // ответ будет 2 потому, что a увеличевается на 1 

        c = ++a;

        alert(c); // ответ: 2

        //пример 2

        d = b++; // ответ будет 1 потому , что сначала выводится значение d , а потом b увеличивается

        alert(d); //ответ: 1

        //пример 3

        c = 2 + ++a; // т.к a равно 2 оно увеличивается на 1 и получается 3. 3+2=5

        alert(c); //ответ: 5

        //пример 4

        d = 2 + b++; // ответ будет 4 потому , что d равно 2 и сначала выводится значение d , а потом увеличивается на 1

        alert(d); //ответ: 4

        alert(a); //3

        alert(b); //3
    </script>
    <script src="app.js"></script>
</body>

</html>
